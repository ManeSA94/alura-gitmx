<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title> ENCRIPTADOR DE TEXTO </title>

</head>

<body>
    <header>
        <img src="/imagenes/ONE_LOGO.png" alt="logo one" class="log">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa texto"></textarea>
            <div>
                <h6 class="informacion">Usar solamente letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">ENCRIPTAR</button>
                <button class="btn-desencriptar">DESENCRIPTAR</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">COPIAR</button>
            </div>
        </section>
    </main>
</body>
</html>
